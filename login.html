<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> TEJAS</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="main_div">
    <div class="header">
      <img src="logo.png" alt="Logo" width="100" height="120">
      <h4>LOG IN TO YOUR ACCOUNT</h4>
     </div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
      <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
    </div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
            <input type="checkbox" name="gender" id="dot-1">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Remember me</span>
          </label>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        Not a member? <a href="signup.html">Signup now</a>
      </div>
    </form>
  </div>
  
</body>
</html>
